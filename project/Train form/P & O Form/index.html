<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="../P & O Form/logoC.icon">
    <title>Trainig Form </title>
</head>
<body>
  <div class="container">
    <h2>Trainig Form P & O</h2>
    <form>
      <div class="form-group">
        <label for="firstName"> First Name:</label>
        <input type="text" id="firstName" name="firstName" required>
      </div>
      <div class="form-group">
        <label for="lastName"> Last Name:</label>
        <input type="text" id="lastName" name="lastName" required>
      </div>
      <div class="form-group">
        <label for="id"> ID:</label>
        <input type="text" id="id" name="id" required>
      </div>
      <div class="form-group">
        <label for="level">level:</label>
        <input type="text" id="level" name="level" required>
      </div>
      <div class="form-group">
        <label for="training"> Training Name :</label>
        <select id="training" name="training" required>
          <option value="Train 1">MCU factory</option>
          <option value="Train 2">Misr Workers Industrial Complex </option>
          <option value="Train 3"> Faculty of Physical Therapy</option>
          <option value="Train 4"> Alwafa & Al Amal Foundation </option>

        </select>
      </div>
      <button type="submit">Register</button>
    </form>
  </div>
</body>
</html>
